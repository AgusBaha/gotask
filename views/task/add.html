<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoBootstrap - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded ">
        <h3>Data Task Manager</h3>
        <a href="/task" class="btn btn-primary btn-sm"><i class="fa-solid fa-circle-info"></i> View Task</a>

        {{ if .Message }}
        <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
            {{ .Message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
        <!-- <hr /> -->
        <div class="card mt-2">
            <div class="card-body">
                <form action="/task/add" method="post">
                    <div class="row">
                        <div class="col">
                            <label for="DetailTask" class="form-label">Detail Task</label>
                            <input type="text" class="form-control" name="DetailTask" id="DetailTask"
                                placeholder="Detail Task" aria-label="DetailTask" autofocus>

                            <label for="Deadline" class="form-label mt-3">Deadline</label>
                            <input type="date" class="form-control" name="Deadline" id="Deadline">
                        </div>
                        <div class="col">
                            <label for="Assigment" class="form-label">Assigment</label>
                            <input type="text" class="form-control" name="Assigment" placeholder="Assigment"
                                aria-label="Assigment">

                            <label for="Statis" class="form-label mt-3">Status</label>
                            <select class="form-select" name="Status" aria-label="Default select example">
                                <option selected>Open this select menu status task</option>
                                <option value="1">Done</option>
                                <option value="2">not finished</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
