<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoBootstrap - Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      table {
        border-collapse: separate !important;
        border-spacing: 0 !important;
      }
      table tr th,
      table tr td {
        border-right: 1px solid #dee2e6 !important;
        border-bottom: 1px solid #dee2e6 !important;
      }
      table tr th:first-child,
      table tr td:first-child {
        border-left: 1px solid #dee2e6 !important;
      }
      table tr th {
        border-top: 1px solid #dee2e6 !important;
      }

      /* top-left border-radius */
      table tr:first-child th:first-child {
        border-top-left-radius: 0.25rem !important;
      }

      /* top-right border-radius */
      table tr:first-child th:last-child {
        border-top-right-radius: 0.25rem !important;
      }

      /* bottom-left border-radius */
      table tr:last-child td:first-child {
        border-bottom-left-radius: 0.25rem !important;
      }

      /* bottom-right border-radius */
      table tr:last-child td:last-child {
        border-bottom-right-radius: 0.25rem !important;
      }
    </style>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  </head>

  <body>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
      <h3>Data Task Manager</h3>
      <a href="/tasks/add" class="btn btn-primary btn-sm"><i class="fa-thin fa-plus"></i> Add Task</a>
      <hr />
      <table class="table table-sm table-striped table-hover ">
        <thead class="table-primary">
          <tr>
            <th>Task Detail</th>
            <th>Assigment</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Tasks }}
          <tr>
            <td>{{ .TaskDetail }}</td>
            <td>{{ .Assigment }}</td>
            <td>{{ .Deadline }}</td>
            <td class="text-center">
              {{ if eq .Status "1" }}
                <span class="badge text-bg-primary">Belum Selesai</span>
              {{ else if eq .Status "2" }}
                <span class="badge text-bg-success">Selesai</span>
              {{ end }}
            </td>
            <td>
              <a href="/tasks/edit?id={{ .Id }}" class="btn btn-sm btn-warning mr-2"><i class="fa-thin fa-pen-to-square"></i> Edit</a>
              <a href="/tasks/delete?id={{ .Id }}" onclick="return confirm('Apakah anda yakin menghapus task ini?')" class="btn btn-sm btn-danger"><i class="fa-thin fa-trash"></i> Delete</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
